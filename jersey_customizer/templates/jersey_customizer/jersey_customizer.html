{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearCraftWorks | Customize Your Jersey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            max-width: 1400px;
            margin-top: 30px;
        }
        #jersey-div {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background-color: #fff;
            position: relative;
            margin: 0 auto;
            border: 5px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #jersey-canvas {
            width: 100%;
            height: 100%;
        }
        .customization-panel {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #e0e0e0;
        }
        .color-option.active {
            border-color: #3498db;
        }
        .accordion-button:not(.collapsed) {
            background-color: #e9ecef;
            color: #2c3e50;
        }
        .form-range::-webkit-slider-thumb {
            background: #3498db;
        }
        .form-range::-moz-range-thumb {
            background: #3498db;
        }
        .form-range::-ms-thumb {
            background: #3498db;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GearCraftWorks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pre-order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Create</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div id="jersey-div">
                    <canvas id="jersey-canvas"></canvas>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="customization-panel">
                    <h3 class="mb-4">Customize Your Jersey</h3>
                    
                    <div class="accordion" id="customizationAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="colorHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#colorCollapse" aria-expanded="true" aria-controls="colorCollapse">
                                    Jersey Colors
                                </button>
                            </h2>
                            <div id="colorCollapse" class="accordion-collapse collapse show" aria-labelledby="colorHeading">
                                <div class="accordion-body">
                                    <h5>Primary Color</h5>
                                    <div class="color-picker" id="primary-color-picker">
                                        <div class="color-option active" style="background-color: #ffffff;" data-color="#ffffff"></div>
                                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                                        <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                                        <div class="color-option" style="background-color: #008000;" data-color="#008000"></div>
                                        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                                        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                                    </div>
                                    <h5>Secondary Color</h5>
                                    <div class="color-picker" id="secondary-color-picker">
                                        <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                                        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                                        <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                                        <div class="color-option" style="background-color: #008000;" data-color="#008000"></div>
                                        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                                        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="textHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#textCollapse" aria-expanded="false" aria-controls="textCollapse">
                                    Text and Numbers
                                </button>
                            </h2>
                            <div id="textCollapse" class="accordion-collapse collapse" aria-labelledby="textHeading">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="player-name" class="form-label">Player Name</label>
                                        <input type="text" id="player-name" class="form-control" placeholder="Enter player name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="player-number" class="form-label">Player Number</label>
                                        <input type="number" id="player-number" class="form-control" min="0" max="99" placeholder="Enter player number">
                                    </div>
                                    <div class="mb-3">
                                        <label for="font-select" class="form-label">Font Style</label>
                                        <select id="font-select" class="form-select">
                                            <option value="Arial">Arial</option>
                                            <option value="Helvetica">Helvetica</option>
                                            <option value="Times New Roman">Times New Roman</option>
                                            <option value="Courier New">Courier New</option>
                                            <option value="Verdana">Verdana</option>
                                            <option value="Georgia">Georgia</option>
                                            <option value="Palatino">Palatino</option>
                                            <option value="Garamond">Garamond</option>
                                            <option value="Bookman">Bookman</option>
                                            <option value="Comic Sans MS">Comic Sans MS</option>
                                            <option value="Trebuchet MS">Trebuchet MS</option>
                                            <option value="Arial Black">Arial Black</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="text-color" class="form-label">Text Color</label>
                                        <input type="color" id="text-color" class="form-control form-control-color" value="#000000">
                                    </div>
                                    <button id="update-text-btn" class="btn btn-custom">Update Text</button>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="logoHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#logoCollapse" aria-expanded="false" aria-controls="logoCollapse">
                                    Logo and Graphics
                                </button>
                            </h2>
                            <div id="logoCollapse" class="accordion-collapse collapse" aria-labelledby="logoHeading">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label for="jersey-logo" class="form-label">Upload Logo</label>
                                        <input type="file" id="jersey-logo" class="form-control" accept="image/*">
                                    </div>
                                    <div class="mb-3">
                                        <label for="logo-size" class="form-label">Logo Size</label>
                                        <input type="range" class="form-range" id="logo-size" min="10" max="200" value="100">
                                    </div>
                                    <button id="remove-logo-btn" class="btn btn-danger">Remove Logo</button>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="patternHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#patternCollapse" aria-expanded="false" aria-controls="patternCollapse">
                                    Patterns and Designs
                                </button>
                            </h2>
                            <div id="patternCollapse" class="accordion-collapse collapse" aria-labelledby="patternHeading">
                                <div class="accordion-body">
                                    <div class="mb-3">
                                        <label class="form-label">Select Pattern</label>
                                        <div class="d-flex flex-wrap gap-2">
                                            <button class="btn btn-outline-secondary pattern-btn" data-pattern="stripes">Stripes</button>
                                            <button class="btn btn-outline-secondary pattern-btn" data-pattern="chevron">Chevron</button>
                                            <button class="btn btn-outline-secondary pattern-btn" data-pattern="dots">Dots</button>
                                            <button class="btn btn-outline-secondary pattern-btn" data-pattern="gradient">Gradient</button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pattern-color" class="form-label">Pattern Color</label>
                                        <input type="color" id="pattern-color" class="form-control form-control-color" value="#cccccc">
                                    </div>
                                    <button id="remove-pattern-btn" class="btn btn-danger">Remove Pattern</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button id="clear-canvas-btn" class="btn btn-warning me-2">Clear All</button>
                        <button id="download-btn" class="btn btn-success">Download Design</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.1/fabric.min.js"></script>
    <script>
        let canvas = new fabric.Canvas('jersey-canvas');
        canvas.setWidth(600);
        canvas.setHeight(700);

        let primaryColor = '#ffffff';
        let secondaryColor = '#000000';
        let currentLogo = null;
        let currentPattern = null;
        let jerseyTemplate = null;

        // Load Jersey template
        fabric.Image.fromURL("/static/images/jersey_template.png", function(img) {
            jerseyTemplate = img;
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                scaleX: canvas.width / img.width,
                scaleY: canvas.height / img.height
            });
        });

        function updateJerseyColors() {
            if (!jerseyTemplate) return;

            let tintedTemplate = new fabric.Image(jerseyTemplate.getElement(), {
                scaleX: canvas.width / jerseyTemplate.width,
                scaleY: canvas.height / jerseyTemplate.height
            });

            tintedTemplate.filters.push(new fabric.Image.filters.BlendColor({
                color: primaryColor,
                mode: 'tint',
                alpha: 0.5
            }));

            tintedTemplate.applyFilters();
            canvas.setBackgroundImage(tintedTemplate, canvas.renderAll.bind(canvas));

            // Apply secondary color to specific parts (this is a simplified example)
            let secondaryParts = new fabric.Rect({
                left: 0,
                top: canvas.height * 0.6,
                width: canvas.width,
                height: canvas.height * 0.4,
                fill: secondaryColor,
                selectable: false,
                evented: false
            });

            canvas.add(secondaryParts);
            canvas.sendToBack(secondaryParts);

            canvas.renderAll();
        }

        // Color pickers
        document.querySelectorAll('#primary-color-picker .color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('#primary-color-picker .color-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                primaryColor = this.dataset.color;
                updateJerseyColors();
            });
        });

        document.querySelectorAll('#secondary-color-picker .color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('#secondary-color-picker .color-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                secondaryColor = this.dataset.color;
                updateJerseyColors();
            });
        });

        // Text and Numbers
        document.getElementById('update-text-btn').addEventListener('click', function() {
            let playerName = document.getElementById('player-name').value;
            let playerNumber = document.getElementById('player-number').value;
            let fontFamily = document.getElementById('font-select').value;
            let textColor = document.getElementById('text-color').value;

            // Remove existing text objects
            canvas.getObjects().forEach(obj => {
                if (obj.type === 'text') {
                    canvas.remove(obj);
                }
            });

            // Add player name
            if (playerName) {
                let nameText = new fabric.Text(playerName.toUpperCase(), {
                    left: canvas.width / 2,
                    top: 50,
                    fontFamily: fontFamily,
                    fontSize: 30,
                    fill: textColor,
                    originX: 'center',
                    originY: 'center'
                });
                canvas.add(nameText);
            }

            // Add player number
            if (playerNumber) {
                let numberText = new fabric.Text(playerNumber, {
                    left: canvas.width / 2,
                    top: canvas.height / 2,
                    fontFamily: fontFamily,
                    fontSize: 150,
                    fill: textColor,
                    originX: 'center',
                    originY: 'center'
                });
                canvas.add(numberText);
            }

            canvas.renderAll();
        });

        // Logo upload and manipulation
        document.getElementById('jersey-logo').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();
            reader.onload = function(f) {
                var data = f.target.result;
                fabric.Image.fromURL(data, function(img) {
                    img.scaleToHeight(100);
                    img.scaleToWidth(100);
                    img.set({
                        left: canvas.width / 2,
                        top: canvas.height * 0.2,
                        originX: 'center',
                        originY: 'center'
                    });
                    canvas.add(img);
                    currentLogo = img;
                    canvas.renderAll();
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('logo-size').addEventListener('input', function() {
            if (currentLogo) {
                let newSize = parseInt(this.value);
                let scaleFactor = newSize / Math.max(currentLogo.width, currentLogo.height);
                currentLogo.scale(scaleFactor);
                canvas.renderAll();
            }
        });

        document.getElementById('remove-logo-btn').addEventListener('click', function() {
            if (currentLogo) {
                canvas.remove(currentLogo);
                currentLogo = null;
                canvas.renderAll();
            }
        });

        // Patterns and Designs
        function applyPattern(patternType) {
            if (currentPattern) {
                canvas.remove(currentPattern);
            }

            let patternColor = document.getElementById('pattern-color').value;

            switch(patternType) {
                case 'stripes':
                    currentPattern = new fabric.Rect({
                        left: 0,
                        top: 0,
                        width: canvas.width,
                        height: canvas.height,
                        fill: new fabric.Pattern({
                            source: function() {
                                var patternCanvas = document.createElement('canvas');
                                var ctx = patternCanvas.getContext('2d');
                                patternCanvas.width = patternCanvas.height = 20;
                                ctx.strokeStyle = patternColor;
                                ctx.lineWidth = 5;
                                ctx.beginPath();
                                ctx.moveTo(0, 10);
                                ctx.lineTo(20, 10);
                                ctx.stroke();
                                return patternCanvas;
                            },
                            repeat: 'repeat'
                        })
                    });
                    break;
                case 'chevron':
                    currentPattern = new fabric.Rect({
                        left: 0,
                        top: 0,
                        width: canvas.width,
                        height: canvas.height,
                        fill: new fabric.Pattern({
                            source: function() {
                                var patternCanvas = document.createElement('canvas');
                                var ctx = patternCanvas.getContext('2d');
                                patternCanvas.width = patternCanvas.height = 40;
                                ctx.strokeStyle = patternColor;
                                ctx.lineWidth = 2;
                                ctx.beginPath();
                                ctx.moveTo(0, 20);
                                ctx.lineTo(20, 0);
                                ctx.lineTo(40, 20);
                                ctx.stroke();
                                return patternCanvas;
                            },
                            repeat: 'repeat'
                        })
                    });
                    break;
                case 'dots':
                    currentPattern = new fabric.Rect({
                        left: 0,
                        top: 0,
                        width: canvas.width,
                        height: canvas.height,
                        fill: new fabric.Pattern({
                            source: function() {
                                var patternCanvas = document.createElement('canvas');
                                var ctx = patternCanvas.getContext('2d');
                                patternCanvas.width = patternCanvas.height = 20;
                                ctx.fillStyle = patternColor;
                                ctx.beginPath();
                                ctx.arc(10, 10, 3, 0, Math.PI * 2);
                                ctx.fill();
                                return patternCanvas;
                            },
                            repeat: 'repeat'
                        })
                    });
                    break;
                case 'gradient':
                    currentPattern = new fabric.Rect({
                        left: 0,
                        top: 0,
                        width: canvas.width,
                        height: canvas.height,
                        fill: new fabric.Gradient({
                            type: 'linear',
                            coords: {
                                x1: 0,
                                y1: 0,
                                x2: canvas.width,
                                y2: canvas.height,
                            },
                            colorStops: [
                                { offset: 0, color: primaryColor },
                                { offset: 1, color: patternColor }
                            ]
                        })
                    });
                    break;
            }

            if (currentPattern) {
                currentPattern.globalCompositeOperation = 'overlay';
                canvas.add(currentPattern);
                canvas.sendToBack(currentPattern);
                canvas.renderAll();
            }
        }

        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                applyPattern(this.dataset.pattern);
            });
        });

        document.getElementById('pattern-color').addEventListener('input', function() {
            if (currentPattern) {
                applyPattern(currentPattern.patternType);
            }
        });

        document.getElementById('remove-pattern-btn').addEventListener('click', function() {
            if (currentPattern) {
                canvas.remove(currentPattern);
                currentPattern = null;
                canvas.renderAll();
            }
        });

        // Clear all
        document.getElementById('clear-canvas-btn').addEventListener('click', function() {
            canvas.clear();
            currentLogo = null;
            currentPattern = null;
            // Re-add the jersey template
            canvas.setBackgroundImage(jerseyTemplate, canvas.renderAll.bind(canvas), {
                scaleX: canvas.width / jerseyTemplate.width,
                scaleY: canvas.height / jerseyTemplate.height
            });
            updateJerseyColors();
        });

        // Download design
        document.getElementById('download-btn').addEventListener('click', function() {
            var dataURL = canvas.toDataURL({
                format: 'png',
                quality: 0.8
            });
            var link = document.createElement('a');
            link.download = 'custom-jersey.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Initialize jersey colors
        updateJerseyColors();
    </script>
</body>
</html>
