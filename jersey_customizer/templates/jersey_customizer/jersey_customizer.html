{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GearCraftWorks | Customize Your Jersey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            max-width: 1400px;
            margin-top: 30px;
        }
        #canvas-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background-color: #1a202c;
            position: relative;
            margin: 0 auto;
            border: 5px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .customization-panel {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .form-control-color {
            width: 100px;
            height: 40px;
        }
        .panel-section {
            display: none;
            margin-bottom: 20px;
        }
        .panel-section.active {
            display: block;
        }
        .slider-container {
            margin-bottom: 10px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-range {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GearCraftWorks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pre-order</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Create</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div id="canvas-container"></div>
                <div class="mt-3 text-center">
                    <button id="front-view" class="btn btn-custom me-2">Front View</button>
                    <button id="back-view" class="btn btn-custom">Back View</button>
                    <button id="reset-view" class="btn btn-secondary ms-2">Reset View</button>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="customization-panel">
                    <h3 class="mb-4">Customize Your Jersey</h3>

                    <div class="mb-3">
                        <label for="jersey-type" class="form-label">Jersey Type</label>
                        <select id="jersey-type" class="form-select">
                            <option value="tshirt">T-Shirt</option>
                            <option value="sleeveless">Sleeveless</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="primary-color" class="form-label">Primary Color (Body)</label>
                        <input type="color" id="primary-color" class="form-control form-control-color" value="#ffffff">
                    </div>

                    <div class="mb-3">
                        <label for="secondary-color" class="form-label">Secondary Color (Sleeves)</label>
                        <input type="color" id="secondary-color" class="form-control form-control-color" value="#000000">
                    </div>

                    <div class="mb-3">
                        <label for="pattern" class="form-label">Pattern</label>
                        <select id="pattern" class="form-select">
                            <option value="none">None</option>
                            <option value="stripes">Stripes</option>
                            <option value="chevron">Chevron</option>
                            <option value="dots">Dots</option>
                            <option value="gradient">Gradient</option>
                        </select>
                    </div>

                    <div id="front-options" class="panel-section active">
                        <h5>Front Customization</h5>
                        <div class="mb-3">
                            <label for="front-number" class="form-label">Front Number</label>
                            <input type="text" id="front-number" class="form-control" placeholder="Enter front number">
                        </div>
                    </div>

                    <div id="back-options" class="panel-section">
                        <h5>Back Customization</h5>
                        <div class="mb-3">
                            <label for="back-name" class="form-label">Back Name</label>
                            <input type="text" id="back-name" class="form-control" placeholder="Enter back name">
                        </div>
                        <div class="mb-3">
                            <label for="back-number" class="form-label">Back Number</label>
                            <input type="text" id="back-number" class="form-control" placeholder="Enter back number">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="text-color" class="form-label">Text Color</label>
                        <input type="color" id="text-color" class="form-control form-control-color" value="#000000">
                    </div>

                    <div class="mb-3">
                        <label for="logo-upload" class="form-label">Upload Logo</label>
                        <input type="file" id="logo-upload" class="form-control" accept="image/*">
                    </div>

                    <div id="logo-options" class="panel-section" style="display: none;">
                        <div class="slider-container">
                            <label for="logo-size">Logo Size</label>
                            <input type="range" id="logo-size" class="form-range" min="0.1" max="2" step="0.1" value="0.5">
                        </div>
                        <div class="slider-container">
                            <label for="logo-x">Logo X Position</label>
                            <input type="range" id="logo-x" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                        <div class="slider-container">
                            <label for="logo-y">Logo Y Position</label>
                            <input type="range" id="logo-y" class="form-range" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>

                    <div id="front-options-sliders" class="panel-section active">
                        <h6>Front Number Position</h6>
                        <div class="slider-container">
                            <label for="front-number-x">X Position</label>
                            <input type="range" id="front-number-x" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                        <div class="slider-container">
                            <label for="front-number-y">Y Position</label>
                            <input type="range" id="front-number-y" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                    </div>

                    <div id="back-options-sliders" class="panel-section">
                        <h6>Back Name Position</h6>
                        <div class="slider-container">
                            <label for="back-name-x">X Position</label>
                            <input type="range" id="back-name-x" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                        <div class="slider-container">
                            <label for="back-name-y">Y Position</label>
                            <input type="range" id="back-name-y" class="form-range" min="0" max="1" step="0.01" value="0.7">
                        </div>
                        <h6>Back Number Position</h6>
                        <div class="slider-container">
                            <label for="back-number-x">X Position</label>
                            <input type="range" id="back-number-x" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                        <div class="slider-container">
                            <label for="back-number-y">Y Position</label>
                            <input type="range" id="back-number-y" class="form-range" min="0" max="1" step="0.01" value="0.5">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button id="clear-all" class="btn btn-warning me-2">Clear All</button>
                        <button id="download-design" class="btn btn-success">Download Design</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="{% static 'jersey_customizer/js/customizer.js' %}"></script>
</body>
</html>
